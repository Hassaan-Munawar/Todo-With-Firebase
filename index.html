<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo With Firebase</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="modal">
            <h1>Name Please !</h1>
            <input style="text-align: center;" placeholder="Enter your name here .." type="text" class="form-control" name="" id="inpName">
        </div>
        <div id="buttons">
            <button id="saveName" class="btn btn-success">Save</button>
        </div>
    </div>
    
    <div hidden id="non" class="todo-container">
        <h1 class="m-2" id="userdisplay"> <img width="40px"
            src="https://static-00.iconduck.com/assets.00/waving-hand-default-emoji-510x512-y8yjikds.png"
            alt="Waving Hand Emoji">
            <script>document.write(localStorage.getItem('username'))</script>
        </h1>
        <h1 class="text-center">Todo Application</h1>
        <div class="input-group mb-3">
            <input class="form-control" placeholder="Enter a todo item" type="text" id="inp">
            <button class="btn btn-success" id="btn"><i class="fas fa-plus"></i></button>
        </div>
        <ol id="ul" class="list-unstyled">
        </ol>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
